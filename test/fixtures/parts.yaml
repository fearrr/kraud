kombikorm_parts:
 part: Дробилки
 type:
  - Молотковые дробилки серии TF:
      title: Дробилка TF-15
      description: Стационарные мини-дробилки серии TF молоткового типа предназначены для измельчения зерносмесей и компонентов комбикорма (семян зерновых, масленичных и бобовых культур, сена, соломы, лузги, шелухи, мелкокускового жмыха и шрота с размером кусков не более 50 мм в диаметре)
      features: "<ul>
                <li>Комплектуется дозатором, который защищает дробилку от забивания и предотвращает перегрузку. </li>
                <li>Входящий в состав дробилки циклон эффективно улавливает пыль и препятствует запылённости помещения.</li>
                <li>Возможность быстрой регулировки степени помола путём замены сит с разным диаметром перфорации.</li>
                <ul>"
